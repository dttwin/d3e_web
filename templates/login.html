{% extends 'base.html' %}

{% block content %}
    <div class="mt-3 container">
    <h2>Login</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>{{ form.email.label }} {{ form.email() }}</div>
        <div>{{ form.password.label }} {{ form.password() }}</div>
        <div>{{ form.submit() }}</div>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register Here</a></p>
    </div>
{%  endblock %}
